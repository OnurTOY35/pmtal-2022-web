<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Ã–rnekleri</title>
<style>
	*{
		margin:0;
		padding: 0;
		font-family: verdana;
	}
	body{
		display: flex;
		align-items:center;
		justify-content: center;
		width:100vw;
		height:100vh;
	}
	.kutu{
		width:490px;
		height:360px;
		overflow:hidden;
		border:5px solid #303030;
		position: relative;
	}
	img{
		width:100%;
		height:320px;
		position: absolute;
		top:0;
		left:0;transition: 0.5s;
	}
	.buton{
		position: absolute;
		bottom:0;
		width:100%;
		height:40px;
	}
	
</style>
</head>

<body>
	<div class="kutu">
		<div class="resim">
<img src="../resimler/b1.jpg" alt="">
<img src="../resimler/b2.jpg" alt="">
<img src="../resimler/b3.jpg" alt="">
		</div>
		<div class="buton">
<input type="button" value="Resim-1" onClick="res1()">
<input type="button" value="Resim-2" onClick="res2()">
<input type="button" value="Resim-3" onClick="res3()">
		</div>
	</div>
</body>
<script>
	function res1(){
document.getElementsByTagName("img")[0].style.zIndex="1";
document.getElementsByTagName("img")[1].style.zIndex="-1";
document.getElementsByTagName("img")[2].style.zIndex="-1";
	}
	function res2(){
document.getElementsByTagName("img")[0].style.zIndex="-1";
document.getElementsByTagName("img")[1].style.zIndex="1";
document.getElementsByTagName("img")[2].style.zIndex="-1";
	}
	function res3(){
document.getElementsByTagName("img")[0].style.zIndex="-1";
document.getElementsByTagName("img")[1].style.zIndex="-1";
document.getElementsByTagName("img")[2].style.zIndex="1";
	}
</script>
</html>
